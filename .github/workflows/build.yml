name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
        
    - name: Restore nuget packages
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      
    - name: Benchmarks
      run: dotnet run --no-build --configuration Release --project Pidgin.Bench/Pidgin.Bench.csproj -- -f '*'
      
    - name: Pack
      run: dotnet pack --no-build --configuration Release -o nupkgs
      
    - uses: nikeee/docfx-action@v1.0.0
      with:
        args: Pidgin.Docs/docfx.json
        
    - name: Push nuget packages
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        dotnet nuget push nupkgs/* -k ${{ secrets.NUGET_KEY }}
        dotnet nuget add source https://nuget.pkg.github.com/benjamin-hodgson/index.json --name github
        dotnet nuget push nupkgs/* --source github -k ${{ secrets.GITHUB_TOKEN }}
        
    - uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: gh-pages
        folder: Pidgin.Docs/_site
        target-folder: ${{ steps.get_version.outputs.VERSION }}
      
    - uses: actions/upload-artifact@v2
      with:
        name: nupkgs
        path: nupkgs
    
    - uses: actions/upload-artifact@v2
      with:
        name: BenchmarkDotNet.Artifacts
        path: BenchmarkDotNet.Artifacts
    
    - uses: actions/upload-artifact@v2
      with:
        name: Pidgin.Docs
        path: Pidgin.Docs/_site
